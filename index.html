<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Show Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <!-- Profile card -->
        <div class="card">

        <div class="profile_card">
        
            <img src="images/el-6494302_1920.jpg">
        </div>
            <div class="profile_icon">
                <img src="images/1595314802757-2.jpeg" alt="profile icon">
                <br><br>
            
            <div class="content">
                <h1>AKHIL JP</h1>
                <h3>Web Developer</h3>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-google-plus-square"></i>
            </div>
        </div>
            
        
    </div>
        <!-- profile card END -->


    <!-- <div class="head_img"> -->
        <img src="images/bg_main.jpeg" alt="planet world" class="bg_main">
    <!-- </div> -->
  
</div>

<!-- side box -->
<div class="box">
    <div class="border1"></div>
    <div class="border2"></div>
    <div class="border3">

        <div class="box_content">
            <h3>Weekly Challenge</h3>
            <br>
            
            <h5>Submission Date:<br> 4th August 2021</h5>
            <br><br>
            <p>Time: 9PM</p>
        </div>


    </div>
   
</div>

</body>
</html>
